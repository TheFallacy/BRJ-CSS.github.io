<!DOCTYPE html>

<!-- Fig. 5.14: fusionarimagenes.html -->
<!-- Fusionar una imagen en otra mediante -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Fusi&oacute;n de im&aacute;genes</title>
        <style type="text/css">
            #portada {
                position: relative;
                margin: 0 auto;
            }
            #portada  img {
                position: absolute;
                left: 0;
                -webkit-transition: opacity 4s ease-in-out;
                transition: opacuty 4s ease-in-out;
            }
            #portada img.top:hover {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="portada">
            <img class="bottom" src="java.jpg" alt="Portada de Java 11e">
            <img class="top" src="java9.jpg" alt="Portada de Java 9e">
        </div>
    </body>
</html>
