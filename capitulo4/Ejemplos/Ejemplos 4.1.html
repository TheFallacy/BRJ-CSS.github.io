<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo 4.1</title>
    </head>

    <body>
        <p>Este texto no tiene aplicado nung&uacute;n estilo.</p>

        <!-- El atributo style nos permite declarar -->
        <!-- estilos en linea. Debemos separar varias -->
        <!-- propiedades de style cun un punto y coma. -->
        <p style="font-size: 20pt;">Este texto tiene aplicado l estilo 
            <em>font-size</em>, para que sea de 20 pt.
        </p>

        <p style="font-size: 20pt; color: rgb(127, 23, 183);">
            Este texto tiene aplicados los estilos <em>font-size</em> y 
            <em>color</em>, para que sea de 
            20pt y de color azil cielo profundo.</p>
    </body>
</html>
